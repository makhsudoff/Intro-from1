<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro form</title>

  <!-- FONTS -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">  

  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-content">
    <div class="container">
      <div class="intro-page">
        <!-- HERO -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-badge">frontend and backend</div>
            <h1 class="hero-heading">Learn to program by watching <br>professionals</h1>
            <p class="hero-text">See how experienced developers solve  <br>problems in real time</p>
          </div>
          <div class="hero-bottom">
            <strong>Try it free 7 days,</strong> then $20/mo
          </div>
        </div>
        <!-- SIGN UP-FORM -->

        <form class="signup-form">
          <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
          <div class="signup-form-fields">
            <input class="signup-form-field" type="text"name="name" placeholder="First name" aria-label="Name" required>
            <input class="signup-form-field" type="text"name="last_name" placeholder="Last name" aria-label="Last name" required>
            <input class="signup-form-field" type="email"name="email" placeholder="Email" aria-label="Email" required>
            <input class="signup-form-field" type="password"name="last_name" placeholder="Password" aria-label="Password" required>
          </div>
          <button class="signup-form-submit" type="submit">
            Claim your free trial
          </button>
          <div class="signup-form-notice">By clicking the button, you are agreeing to our <a href="#" class="signup-form-notice-link">Terms and Services</a></div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
